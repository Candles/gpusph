# 3 simple sections: section1, section2, a_b
# 2 indexed sections: fluid(fluid_1,fluid_2,fluid_3) and gage(gage_1,gage_2)
[section1]
par11=val11
par12=val12

[section2]
par21=val21
par22=val22

[fluid_0]
fpar1=fval11
fpar2=fval12

[fluid_1]
fpar1=fval21
fpar2=fval22

[fluid_2]
fpar1=fval31
fpar2=fval32

[a_b]
a=b
b=0.3/f:

[gage_0]
fpar1=fval11
gpar2=gval12

[gage_1]
fpar1=fval21
gpar2=gval22

[user_functions]
func1=enable
check_dt=disable
g_callback=enable